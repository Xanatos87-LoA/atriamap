<!DOCTYPE html>
<html>
  <head>
    <title>Atria</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="https://cdn.maptiler.com/tileviewer/v1/index.css" type="text/css"/>
    <script src="https://cdn.maptiler.com/tileviewer/v1/index.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
      }
      #map {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script type="text/javascript">
      var data = {
        "name": "Atria",
        "version": "1.0.0",
        "description": "",
        "type": "baselayer",
        "format": "png",
        "minzoom": "3",
        "maxzoom": "8",
        "bounds": "0.00000000,0.00000000,100.00000000,100.00000000",
        "scale": "1.000000",
        "profile": "mercator"
      };
      tileserver(data, document.getElementById("map"));
    </script>
  </body>
</html>
