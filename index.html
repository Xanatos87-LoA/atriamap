<!DOCTYPE html>
<html>
<head>
  <title>Atria</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body, #map {
      height: 100%;
      margin: 0;
      background-color: #F2E6C6;
    }
  </style>

  <!-- Load Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body>
  <div id="map"></div>

  <script>
    // Define map bounds (must match your metadata.json)
    const bounds = [[0, 0], [100, 100]];

    const map = L.map('map', {
      crs: L.CRS.Simple,
      minZoom: 3,
      maxZoom: 8,
      maxBounds: bounds,
      maxBoundsViscosity: 1.0,
      zoomSnap: 1,
      zoomControl: true,
      attributionControl: false
    });

    map.fitBounds(bounds);

    const tileLayer = L.tileLayer('./{z}/{x}/{y}.png', {
      minZoom: 3,
      maxZoom: 8,
      noWrap: true,
      bounds: bounds,
      tileSize: 256
    });

    tileLayer.addTo(map);
  </script>
</body>
</html>
